{% extends 'base.html' %}

{% block head %}
<title>Patients List</title>
{% endblock head %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for patient in patients %}
        <div class="col-lg-4 col-md-6">
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title">{{ patient.full_name }}</h5>
                    <a href="{% url 'patient_detail' id=patient.id %}" class="btn btn-sm bg-gradient-info">View
                        Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
