{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<title>Arrange Meeting</title>
{% endblock head %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card my-6">
                <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient">Arrange Meeting</h3>
                </div>
                <div class="card-body">
                    <form role="form" method="post" action="{% url 'arrange_meeting' %}">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
